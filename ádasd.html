  class Phone {
    constructor(battery, message, draft, inbox, sent) {

      this.sent = sent
      this.isOn = false;
      this.message = message
    }

    checkOnOff() {
      // check có phải là this không
      if (this.isOn === true) {
        alert('This phone is on')
      } else {

      }

    turnOn() {
      if (this.battery > 0) {
        this.isOn = true
        alert(`This Phone is on now`)
      }
    }

    turnOff() {
      this.isOn = false
      alert(`This Phone is off now`)
    }

    typeMessage(message){
      this.message = message.value;
    }

      this.draft.innerHTML += this.message + '<br>';
      document.getElementById('message').value = '';
